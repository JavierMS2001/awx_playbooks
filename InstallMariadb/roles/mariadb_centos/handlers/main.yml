---

- name: Reiniciar MariaDB
  service:
          name: mariadb
          enabled: true
          state: started
  listen: "restart mariadb"

- name: Ejecutar mysql_secure_installation y establecer una contrase√±a.
  shell: |
          echo -e "\nn\nY\nvagrant\nvagrant\nY\nn\nY\nY\n" | sudo mysql_secure_installation
  args:
   executable: /bin/bash
  listen: "set password"

- name: Reiniciar firewall
  systemd:
          name: firewalld
          state: restarted
  listen: "restart firewall"
