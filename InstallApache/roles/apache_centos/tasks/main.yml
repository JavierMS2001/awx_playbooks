---

- name: Instalar http
  yum:
          name: httpd
          state: latest
  retries: 3
  delay: 10
  notify: "reiniciar http"

- name: Abrir puerto para el servicio httpd
  firewalld:
          service: http
          permanent: true
          state: enabled
  notify: "reiniciar firewalld"

- name: Deshabilitar SeLinux
  template:
          src: files/config
          dest: /etc/selinux/config
          owner: root
          group: root
          mode: '0644'
  notify:
          - "reiniciar servidor"
          - "reiniciar http"

