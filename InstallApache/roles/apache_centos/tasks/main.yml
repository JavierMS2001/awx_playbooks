---

- name: Instalar http
  yum:
          name: httpd
          state: latest
  retries: 3
  delay: 10

- name: Iniciar servicio httpd CentOS
  service:
          name: httpd
          state: started


- name: Abrir puerto para el servicio httpd
  firewalld:
          service: http
          permanent: truea
          state: enabled

- name: Deshabilitar SeLinux
  template:
          src: files/config
          dest: /etc/selinux/config
          owner: root
          group: root
          mode: '0644'
  notify:
          - "reiniciar servidor"
          - "reiniciar firewalld"
          - "reiniciar http"

