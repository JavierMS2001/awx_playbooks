---
- name: Instalar Apache
  hosts: apache
  become: true

  roles:
    - role: apache_centos
      when: ansible_distribution == 'CentOS'

    - role: apache_debian
      when: ansible_distribution == 'Debian'

    - role: proxy_centos
      when: ansible_distribution == 'CentOS'

    - role: proxy_debian
      when: ansible_distribution == 'Debian'
